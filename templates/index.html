<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div style='height: 90px'>
        <div class='container bg-secondary col-7 mx-auto p-3'>
            <h1 class='text-center text-warning'>Dojo Survey</h1>
            <!-- TOP OF FORM: NAME GENDER LOCATION-->
            <form action = '/new_user' method='POST' class='text-warning col-5 mx-auto'>
                <label for ='name' class='mb-1'>Name:</label><br>
                <input type='text' name='name' placeholder='Your Name' class='col-12'><br>
                <label for ='form-select' class='mb-1'>Gender:</label>
                <select class='form-select' aria-label='Default select example' name='gender'>
                    <option selected>-</option>
                    <option value='Male'>Male</option>
                    <option value='Female'>Female</option>
                    <option value='Non-Binary'>Non-Binary</option>
                    <option value='Prefer Not to Respond'>Prefer Not to Respond</option>
                </select>
                <label for ='form-select' class='mb-1'>Dojo Location:</label>
                <select class='form-select' aria-label='Default select example' name='location'>
                    <option selected>-</option>
                    <option value='Seattle'>Seattle</option>
                    <option value='Burbank'>Burbank</option>
                    <option value='Online'>Online</option>
                    <option value='Chicago'>Chicago</option>
                    <option value='Bellevue'>Bellevue</option>
                </select>
                <label for ='form-select' class='mb-1'>Favorite Language:</label>
                <select class='form-select' aria-label='Default select example' name='language'>
                    <option selected>-</option>
                    <option value='Python'>Python</option>
                    <option value='HTML'>HTML</option>
                    <option value='CSS'>CSS</option>
                    <option value='JavaScript'>JavaScript</option>
                    <option value='C++'>C++</option>
                </select>
                <label for='comments' class='mb-1 mt-2'>Comments:</label>
                <textarea name='comment' id='comment' cols='10' rows='5' class='col-12'></textarea>
                <div class='text-center mt-2 mb-2'>
                    <p>Is it ok to contact you for future surveys?</p>
                    <div class='form-check' name='survey_ok'>
                        <input class='form-check-input' type='radio' value='yes' checked>
                        <label class='form-check-label'>Yes!</label>
                    </div>
                    <div class='form-check mb-2' name='no_survey'>
                        <input class='form-check-input' type='radio' value='no'>
                        <label class='form-check-label'>No</label>
                    </div>
                    <input type='checkbox' value='subscribe' name='subscribe'> I want to subscribe to monthly newsletter.
                </div>
                <div class='d-grid'>
                    <button type='submit' class='btn btn-primary ' value="new_user">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
